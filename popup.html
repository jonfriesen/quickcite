<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub PR Button Injector</title>
		<link rel="stylesheet" href="dist/styles.css" />
	</head>
	<body class="bg-gray-100 p-6 w-80">
		<h1 class="text-xl font-bold mb-4">GitHub PR Button Injector</h1>
		<p class="text-sm text-gray-600 mb-4">
			This extension adds a button to GitHub PR pages that copies PR info to your clipboard.
		</p>
		<div class="space-y-2">
			<label class="flex items-center space-x-2">
				<input type="radio" name="format" value="markdown" checked class="text-blue-600" />
				<span>Markdown Format</span>
			</label>
			<label class="flex items-center space-x-2">
				<input type="radio" name="format" value="plain" class="text-blue-600" />
				<span>Plain Text Format</span>
			</label>
		</div>
		<div class="mt-4">
			<label for="prefix" class="block text-sm font-medium text-gray-700">Prefix:</label>
			<input
				type="text"
				id="prefix"
				placeholder="Enter custom prefix (e.g., :github:)"
				class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
		</div>
		<script src="popup.js"></script>
	</body>
</html>
